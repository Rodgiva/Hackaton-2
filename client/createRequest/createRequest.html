<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Create a Request</title>
  </head>
  <body>
    <form>
      <h1 class="text-center">Create a Request</h1>

      <div class="form-outline mb-2">
        <label class="form-label">Title</label>
        <input id="title" type="text" class="form-control" />
      </div>

      <div class="form-outline mb-2">
        <label class="form-label">Description</label>
        <textarea id="description" type="text" class="form-control" > </textarea>
      </div>

      <div class="form-outline mb-2">
        <label class="form-label">Date of begining</label>
        <input id="begindate" type="date" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label">End of begining</label>
        <input id="enddate" type="date" class="form-control" />
      </div>

      <button id="createRequestBtn" type="button" class="btn btn-primary btn-block">
        Create Request
      </button>
    </form>
    <script src="script.js" type="module"></script>
  </body>
</html>
